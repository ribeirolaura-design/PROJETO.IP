<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>celular</title>
</head>
<body>
    <h1>Formulário sobre o Uso do Celular</h1>

    <form>

        <label>1. Qual é a marca do seu celular?</label><br>
        <input type="text" name="marca"><br><br>

        <label>2. Para qual finalidade você mais usa o celular?</label><br>
        <input type="text" name="uso" placeholder="Ex: estudar, conversar, redes sociais..."><br><br>

        <label>3. Quantas horas por dia você usa o celular?</label><br>
        <input type="number" name="horas"><br><br>

        <label>4. Quais aplicativos você mais utiliza?</label><br>
        <input type="text" name="apps"><br><br>

        <label>5. Você considera o celular importante para sua rotina?</label><br>
        <select name="importancia">
            <option value="sim">Sim</option>
            <option value="nao">Não</option>
            <option value="as_vezes">Às vezes</option>
        </select><br><br>

        <button type="submit">Enviar</button>

    </form>
</body>
</html>
